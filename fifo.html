<!doctype html>
<html class="no-js" lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
            <h1>FIFO算法调度页面</h1>
            <h4>同济大学软件学院 吴迪（学号：1253021）</h4>
            <hr>  
        </header>

        <section>
            <header>
                <h3>当前内存页面</h3>
            </header>
            <div>
                <table border="1">
                    <tr>
                        <th>内存块</th>
                        <th>页面号</th>
                        <th>对应指令编号范围</th>
                    </tr>
                    <tr id="mem-1">
                        <td class="addr">0</td>
                        <td class="pid">N/A</td>
                        <td class="range">N/A</td>
                    </tr>
                    <tr id="mem-2">
                        <td class="addr">1</td>
                        <td class="pid">N/A</td>
                        <td class="range">N/A</td>
                    </tr>
                    <tr id="mem-3">
                        <td class="addr">2</td>
                        <td class="pid">N/A</td>
                        <td class="range">N/A</td>
                    </tr>
                    <tr id="mem-4">
                        <td class="addr">3</td>
                        <td class="pid">N/A</td>
                        <td class="range">N/A</td>
                    </tr>
                </table>
            </div>
        </section>

        <section>
            <header>
                <h3>指令调度面板</h3>
            </header>
            <p>下条指令编号：<span id="next-ins">N/A</span></p>
        </section>

        <section>
            <header>
                <h3>输出面板</h3>
            </header>
            <textarea name="console" id="console" cols="40" rows="10" disabled="true"></textarea>
        </section>

        <form>
            <header>
                <h3>动画速度控制</h3>
            </header>
            <div class="form-group">
                <label for="interval">每帧毫秒数：</label>
                <input type="text" id="interval" name="interval" value="2000">
            </div>
            <div class="form-group">
                <button>修改</button>
            </div>
        </form>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/fifo.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
